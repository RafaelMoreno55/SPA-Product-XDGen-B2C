<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Product</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-base/css/bootstrap.min.css">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Mi almacen</a>
        </nav>
        <!-- Contenido de la tabla -->
        <main>
            <div id="content">
                <div class="d-flex flex-row-reverse mt-3">
                    <button type="button" class="btn btn-primary" id="add">Nuevo</button>
                </div>
                <table class="table" id="product-table">
                    <thead id="table-head">
                        <tr>
                            <th class="col-3">Nombre</th>
                            <th class="col-4">Descripción</th>
                            <th class="col-2">Estatus</th>
                            <th class="col-3"></th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </main>
        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="form-group">
                                <label for="name">Nombre: </label>
                                <input type="text" class="form-control" id="name" name="name">
                                <p class="d-none text-danger" id="name-msg">Campo obligatorio</p>
                            </div>
                            <div class="form-group">
                                <label for="description">Descripción: </label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                                <p class="d-none text-danger" id="description-msg">Campo obligatorio</p>
                            </div>
                            <div class="form-group">
                                <label for="status">Estatus: </label>
                                <select class="form-control" id="status" name="status">
                                    <option>true</option>
                                    <option>false</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" id="save" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery -->
    <script src="jquery-base/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap -->
    <script src="bootstrap-base/js/bootstrap.min.js"></script>
    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
